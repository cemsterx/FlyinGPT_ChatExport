<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlyingGPT</title>
  <style>
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      background: white;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      margin: 0 0 16px;
      font-size: 18px;
      color: #333;
      font-weight: 600;
    }
    
    .theme-toggle {
      margin-bottom: 12px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    
    .theme-toggle label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .theme-toggle input {
      margin-right: 8px;
    }
    
    .format-group {
      margin-bottom: 20px;
    }
    
    .format-label {
      display: block;
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    button {
      flex: 1;
      min-width: 90px;
      padding: 10px 16px;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #667eea;
      color: white;
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    #status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    
    #status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    #status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    #status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      font-size: 11px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✈️ FlyingGPT</h1>
    
    <div class="theme-toggle">
      <label>
        <input type="checkbox" id="darkTheme">
        <span>Export with dark theme</span>
      </label>
    </div>
    
    <div class="format-group">
      <label class="format-label">Choose export format:</label>
      <div class="button-group">
        <button id="exportHtml">HTML</button>
        <button id="exportMarkdown">Markdown</button>
        <button id="exportJson">JSON</button>
      </div>
    </div>
    
    <div id="status"></div>
    
    <div class="footer">
      Make sure you're on a ChatGPT conversation page
    </div>
    <div class="footer">
      Make sure you're on a ChatGPT conversation page<br>
      <a href="#" id="openSettings" style="color: #667eea; text-decoration: none; font-weight: 600; margin-top: 4px; display: inline-block;">⚙️ Color Settings</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
